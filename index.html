<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: rgb(124, 205, 255); /* RGB gradient background */
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 3rem;
            color: #1E3A8A;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #1E3A8A;
            border-radius: 5px;
            margin-right: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(58, 87, 255);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(34, 51, 204); /* Button hover effect */
        }

        #showWeather {
            margin-top: 30px;
        }

        h2 {
            font-size: 2rem;
            color: #333;
        }

        img {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div>
        <input type="text" placeholder="Search Weather" id="inputField">
        <button type="submit" onclick="searchData()">Search</button>
    </div>

    <div id="showWeather"></div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
